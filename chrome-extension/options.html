<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-width: 320px;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      background: #fafafa;
    }
    .header {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 14px 16px;
    }
    .header h1 { font-size: 15px; font-weight: 600; }
    .header .subtitle { font-size: 11px; opacity: 0.8; margin-top: 2px; }
    .content {
      padding: 16px;
    }
    .field-label {
      font-size: 11px;
      font-weight: 600;
      color: #374151;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .field-input {
      width: 100%;
      padding: 8px 10px;
      font-size: 13px;
      font-family: inherit;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.15s;
    }
    .field-input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.15);
    }
    .save-btn {
      display: block;
      width: 100%;
      margin-top: 14px;
      padding: 9px 0;
      font-size: 13px;
      font-weight: 600;
      font-family: inherit;
      color: white;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .save-btn:hover { opacity: 0.9; }
    .save-btn:active { opacity: 0.8; }
    .status {
      margin-top: 12px;
      padding: 8px 10px;
      font-size: 12px;
      border-radius: 6px;
      display: none;
    }
    .status.visible { display: block; }
    .status.success {
      color: #065f46;
      background: #d1fae5;
      border: 1px solid #a7f3d0;
    }
    .status.error {
      color: #991b1b;
      background: #fee2e2;
      border: 1px solid #fecaca;
    }
    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-right: 4px;
      vertical-align: middle;
    }
    .status.success .status-dot { background: #22c55e; }
    .status.error .status-dot { background: #ef4444; }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI Cost Observer</h1>
    <div class="subtitle">Settings</div>
  </div>
  <div class="content">
    <div class="field-label">Agent URL</div>
    <input type="text" id="agentUrl" class="field-input" placeholder="http://127.0.0.1:8080">
    <button id="saveBtn" class="save-btn">Save</button>
    <div id="status" class="status">
      <span class="status-dot"></span>
      <span id="statusText"></span>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
