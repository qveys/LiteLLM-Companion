<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      background: #fafafa;
    }
    .header {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 14px 16px;
    }
    .header h1 { font-size: 15px; font-weight: 600; }
    .header .subtitle { font-size: 11px; opacity: 0.8; margin-top: 2px; }
    .stats {
      display: flex;
      gap: 12px;
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
    }
    .stat {
      flex: 1;
      text-align: center;
    }
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #6366f1;
    }
    .stat-label {
      font-size: 10px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .domains {
      padding: 8px 0;
      max-height: 240px;
      overflow-y: auto;
    }
    .domain-row {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      gap: 10px;
    }
    .domain-row:hover { background: #f3f4f6; }
    .domain-name {
      flex: 1;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .domain-time { color: #6b7280; font-size: 12px; }
    .domain-cost { color: #059669; font-weight: 600; font-size: 12px; min-width: 50px; text-align: right; }
    .empty {
      padding: 32px 16px;
      text-align: center;
      color: #9ca3af;
    }
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 8px 16px;
      font-size: 10px;
      color: #9ca3af;
      border-top: 1px solid #e5e7eb;
    }
    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-right: 4px;
    }
    .status-dot.connected { background: #22c55e; }
    .status-dot.disconnected { background: #ef4444; }
    .settings-link {
      position: absolute;
      right: 12px;
      color: #9ca3af;
      text-decoration: none;
      font-size: 14px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.15s;
    }
    .settings-link:hover { color: #6366f1; }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI Cost Observer</h1>
    <div class="subtitle">Today's AI usage</div>
  </div>
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="totalTime">0m</div>
      <div class="stat-label">Total time</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="totalCost">$0.00</div>
      <div class="stat-label">Est. cost</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="totalDomains">0</div>
      <div class="stat-label">Domains</div>
    </div>
  </div>
  <div class="domains" id="domainList">
    <div class="empty">No AI usage tracked today</div>
  </div>
  <div class="footer">
    <span class="status-dot disconnected" id="statusDot"></span>
    <span id="statusText">Checking agent...</span>
    <a href="#" id="openSettings" class="settings-link" title="Settings">&#9881;</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
