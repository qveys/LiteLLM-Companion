services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.145.0
    restart: unless-stopped
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - "${OTLP_gRPC_PORT}:4317"   # OTLP gRPC — direct host port for remote agents
      - "${OTLP_HTTP_PORT}:4318"   # OTLP HTTP — direct host port for remote agents
    environment:
      - OTEL_BEARER_TOKEN=${OTEL_BEARER_TOKEN}
    networks:
      - otel-net

  prometheus:
    image: prom/prometheus:v3.0.0
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=${STORAGE_RETENTION_TIME}"
      - "--web.enable-lifecycle"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - otel-net

  grafana:
    image: grafana/grafana:11.4.0
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=${GF_AUTH_ANONYMOUS_ENABLED:-false}
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL}
      - GF_INSTALL_PLUGINS=${GF_INSTALL_PLUGINS:-marcusolsson-treemap-panel,grafana-polystat-panel}
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - otel-net
      - dokploy-network

volumes:
  prometheus-data:
  grafana-data:

networks:
  otel-net:
    driver: bridge
  dokploy-network:
    external: true