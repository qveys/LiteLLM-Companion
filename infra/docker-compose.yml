services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.145.0
    restart: unless-stopped
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ../files/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC — direct host port for remote agents
      - "4318:4318"   # OTLP HTTP — direct host port for remote agents
    environment:
      - OTEL_BEARER_TOKEN=${OTEL_BEARER_TOKEN}
    networks:
      - otel-net

  prometheus:
    image: prom/prometheus:v3.0.0
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    volumes:
      - ../files/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - otel-net

  grafana:
    image: grafana/grafana:11.4.0
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SERVER_ROOT_URL=https://grafana-otel.quentinveys.be
      - GF_INSTALL_PLUGINS=marcusolsson-treemap-panel,grafana-polystat-panel
    volumes:
      - ../files/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../files/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - otel-net
      - dokploy-network

  loki:
    image: grafana/loki:3.4.2
    restart: unless-stopped
    command: ["-config.file=/etc/loki/config.yaml"]
    volumes:
      - ../files/loki-config.yaml:/etc/loki/config.yaml:ro
      - loki-data:/loki
    networks:
      - otel-net

volumes:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  otel-net:
    driver: bridge
  dokploy-network:
    external: true
