      macos: ["ollama"]
      linux: ["ollama"]
      windows: ["ollama.exe"]
    command_patterns: ["ollama run", "ollama serve"]
    category: local
    cost_per_hour: 0.00

  - name: claude-code
    process_names:
      macos: ["claude"]
      linux: ["claude"]
      windows: ["claude.exe"]
