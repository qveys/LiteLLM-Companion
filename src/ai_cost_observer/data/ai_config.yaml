# AI tool definitions â€” apps, browser domains, and CLI tools
# Used by detectors to identify AI-related activity
# Cost rates are rough estimates in USD/hour of active use

ai_apps:
  # Chat / Assistant
  - name: ChatGPT
    process_names:
      macos: ["ChatGPT", "ChatGPTHelper"]
      windows: ["ChatGPT.exe"]
    category: chat
    cost_per_hour: 0.50

  - name: Claude
    process_names:
      macos: ["Claude"]
      windows: ["Claude.exe"]
    exe_path_patterns: ["Claude.app"]
    category: chat
    cost_per_hour: 0.60

  # IDE / Code assistants
  - name: Cursor
    process_names:
      macos: ["Cursor Helper (Renderer)", "Cursor"]
      windows: ["Cursor.exe"]
    category: code
    cost_per_hour: 0.80

  - name: Windsurf
    process_names:
      macos: ["Windsurf", "Windsurf Helper (Renderer)"]
      windows: ["Windsurf.exe"]
    category: code
    cost_per_hour: 0.60

  - name: GitHub Copilot (VS Code)
    process_names:
      macos: ["Code Helper (Renderer)"]
      windows: ["Code.exe"]
    category: code
    cost_per_hour: 0.40
    # These process names match the IDE itself, not the AI plugin.
    # Detection is a heuristic: the IDE is running, but AI usage
    # is only active when the Copilot extension is installed.
    requires_plugin: true
    note: "Detects VS Code process; assumes GitHub Copilot extension is active"

  - name: JetBrains AI
    process_names:
      macos: ["idea", "pycharm", "webstorm", "goland", "clion", "rider", "copilot-language-server"]
      windows: ["idea64.exe", "pycharm64.exe", "webstorm64.exe", "goland64.exe"]
    category: code
    cost_per_hour: 0.40
    # These process names match the IDE itself, not the AI plugin.
    # Detection is a heuristic: the IDE is running, but AI usage
    # is only active when the JetBrains AI Assistant plugin is installed.
    requires_plugin: true
    note: "Detects JetBrains IDE process; assumes AI Assistant plugin is active"

  # Image / Creative
  - name: Midjourney
    process_names:
      macos: ["Midjourney"]
      windows: ["Midjourney.exe"]
    category: image
    cost_per_hour: 1.20

  # Local AI
  - name: LM Studio
    process_names:
      macos: ["LM Studio"]
      windows: ["LM Studio.exe"]
    category: local
    cost_per_hour: 0.00

  - name: Jan
    process_names:
      macos: ["Jan"]
      windows: ["Jan.exe"]
    category: local
    cost_per_hour: 0.00

  - name: Ollama (GUI)
    process_names:
      macos: ["Ollama"]
      windows: ["Ollama.exe"]
    category: local
    cost_per_hour: 0.00

  - name: Perplexity
    process_names:
      macos: ["Perplexity", "Comet", "Comet Helper (Renderer)"]
      windows: ["Perplexity.exe"]
    exe_path_patterns: ["Comet.app"]
    category: search
    cost_per_hour: 0.40

  - name: Msty
    process_names:
      macos: ["Msty"]
    category: chat
    cost_per_hour: 0.00

  - name: Pieces
    process_names:
      macos: ["Pieces OS", "Pieces for Developers"]
      windows: ["Pieces OS.exe"]
    category: code
    cost_per_hour: 0.20

  - name: superwhisper
    process_names:
      macos: ["superwhisper"]
    category: audio
    cost_per_hour: 0.20

  - name: Codex Desktop
    process_names:
      macos: ["Codex"]
      windows: ["Codex.exe"]
    exe_path_patterns: ["Codex.app"]
    category: code
    cost_per_hour: 1.00

  - name: Zed
    process_names:
      macos: ["zed"]
      windows: ["zed.exe"]
