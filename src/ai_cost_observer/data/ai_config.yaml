api_intercept_patterns:
  - url_prefix: "https://api.anthropic.com/v1/messages"
    tool: "claude-web"
  - url_prefix: "https://api.openai.com/v1/chat/completions"
    tool: "chatgpt-web"
  - url_prefix: "https://generativelanguage.googleapis.com"
    tool: "gemini-web"
  - url_prefix: "https://api.deepseek.com/v1/chat/completions"
    tool: "deepseek-web"
  - url_prefix: "https://api.groq.com/openai/v1/chat/completions"
    tool: "groq-web"
  - url_prefix: "https://api.cohere.ai/v2/chat"
    tool: "cohere-web"
  - url_prefix: "https://api.together.xyz/v1/chat/completions"
    tool: "together-web"
  - url_prefix: "https://api-inference.huggingface.co/models"
    tool: "huggingface-web"
  - url_prefix: "https://api.mistral.ai/v1/chat/completions"
    tool: "mistral-web"
  - url_prefix: "https://api.perplexity.ai/chat/completions"
    tool: "perplexity-web"

token_tracking:
  enabled: true
  storage_path: auto
  api_polling_interval_seconds: 300
  retention_days: 90
  encrypt_prompts: true
  capture_prompt_text: true
  capture_response_text: true
  sources:
    claude_code: true
    codex: true
    gemini: true
    browser_extension: true
