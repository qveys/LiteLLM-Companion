name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, edited, synchronize, reopened]

jobs:
  pr-title-lint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Validate PR title
        id: lint
        continue-on-error: true
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: .github/scripts/lint-message.sh "$PR_TITLE"

      - name: Auto-fix PR title
        if: steps.lint.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          .github/scripts/fix-pr-title.sh "$PR_NUMBER"
          # Re-validate after fix
          NEW_TITLE=$(gh pr view "$PR_NUMBER" --json title -q .title)
          .github/scripts/lint-message.sh "$NEW_TITLE"

  commit-lint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate commit messages
        run: |
          ERRORS=0
          while IFS= read -r MSG; do
            if [[ -z "$MSG" ]]; then continue; fi
            if ! .github/scripts/lint-message.sh "$MSG" 2>&1; then
              ERRORS=$((ERRORS + 1))
            fi
          done < <(git log --format='%s' "${{ github.event.pull_request.base.sha }}..HEAD")
          if [ "$ERRORS" -gt 0 ]; then
            echo ""
            echo "❌ $ERRORS commit(s) have invalid messages."
            exit 1
          fi
          echo "✅ All commit messages valid."

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint with ruff
        run: uv run ruff check src/ tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests with coverage
        run: uv run python -m pytest --cov --cov-report=term-missing
